<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form role="form" method="post">
                <div class="form-group">
                    <p style="color: #fff;background: #1abbdd;line-height: 50px;text-align: center;font-size: 20px">注册成功请登录</p>
                    <label for="username">用户名</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="<%=error%>" >
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input class="form-control" type="text" id="password" name="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" >登录</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
